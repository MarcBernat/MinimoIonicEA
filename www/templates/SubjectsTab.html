<ion-view view-title="Subjects">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="sub in subjects">
            <a class="item item-button-right" href="#/subjectsdetail/{{sub._id}}">
              <h2>{{sub.name}}</h2>
              <h2>{{sub.when}}</h2>
              <h2>{{sub.students.length}} Students</h2>
              <h2>Students:</h2>
              <div ng-repeat="stu in sub.students">
                <h3>{{stu.name}}</h3>
              </div>
              <button class="button button-positive">
                <i class="icon ion-settings" href="#/subjectsdetail/{{sub._id}}"></i>
              </button>
            </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
